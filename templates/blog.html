<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<body>
    {% for blog in all_posts %}
        {% if blog['id'] == id_number %}
        <div class="card">
            <h1>{{ blog['title'] }}</h1>
            <h3>{{ blog['subtitle'] }}</h3>
            <p> {{ blog['body'] }}"</p>
        </div>
        {% endif %}
    {% endfor %}
</body>
</html>
